<div class="container">
    <div class="row spacing">
      <div class="col-6">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>salary</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody>
            @for(e of employeeList;track e.id){
            <tr>
              <td>{{e.id}}</td>
              <td>{{e.name}}</td>
              <td>{{e.salary}}</td>
              <td>
                <button type="button" class="btn btn-info" value="Edit" (click)="editEmployees(e)">Edit</button>&nbsp;
                <button type="button" class="btn btn-danger" value="Delete" (click)="deleteEmployees(e.id)">Delete</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
         
      </div>
      <div class="col-6">
        <form [formGroup]="empForm" (ngSubmit)="saveEmployee()" >
          <div class="form-floating mb-3">
            <input type="number" required  [class.is-invalid]="id?.invalid && id?.touched"  class="form-control"
             formControlName="id" name="id" id="id" placeholder="Emp Id">
            <label for="id" class="form-label">Employee Id</label>
            <div *ngIf="id?.invalid && id?.touched">
                <small class="text-danger" *ngIf="id?.errors?.['required']">Employee id is required</small>
                
            </div>
          </div>
          
          <div class="form-floating mb-3"> 
            <input type="text" required [class.is-invalid]="name?.invalid && name?.touched" class="form-control" 
            formControlName="name" name="name" id="name"
              placeholder="Emp Name">
              <label for="empname">Employee Name</label>
            <div *ngIf="name?.invalid && name?.touched">
                <small class="text-danger" *ngIf="name?.errors?.['required']">Employee name is required</small>
                
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="number"  [class.is-invalid]="salary?.invalid && salary?.touched" class="form-control" 
             formControlName="salary" name="salary" id="salary"
              placeholder="Emp Salary">
              <label for="salary" >Salary</label>
              <div *ngIf="salary?.invalid && salary?.touched">
                <small class="text-danger" *ngIf="salary?.errors?.['required']">salary is required</small>
                
            </div>
          </div>
          <!-- <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" id="city"
              placeholder="Emp City">
            <label for="id">City</label>
          </div> -->
           <!-- <div class="form-floating">
            <select class="form-select" [(ngModel)]="employee.department" id="department" name="department"
              aria-label="Floating label disabled select example">
              <option *ngFor="let d of departmentList" value="d.name">{{d.name}}</option>
            </select>
            <label for="department">Department</label>
          </div> -->
         
          <div class="form-floating mb-3 topSpacing">
            <button type="submit" *ngIf="!isUpdatebtn" class="btn btn-outline-primary" >Add</button> &nbsp;&nbsp;
            <button type="submit" *ngIf="isUpdatebtn" class="btn btn-outline-primary">Update</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-outline-primary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
